version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install # Replace with yarn if using Yarn
    build:
      commands:
        - npm run build # Adjust based on your frontend framework (e.g., React, Angular, Vue)
  artifacts:
    baseDirectory: build # Adjust this to match your build output directory
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
customHeaders:
  - pattern: "**/*"
    headers:
      - key: Access-Control-Allow-Origin
        value: "*"
      - key: Access-Control-Allow-Headers
        value: "Content-Type, Authorization"
      - key: Access-Control-Allow-Methods
        value: "GET, POST, OPTIONS"